<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEACON Admin Login</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link rel="manifest" href="manifest.json">

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#007BFF",
              "background-light": "#F8F9FA",
              "background-dark": "#1A202C",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
            },
          },
        },
      };
    </script>

    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-background-light dark:bg-background-dark font-display flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-primary dark:text-blue-400">BEACON</h1>
            <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Admin Login</p>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8">
            <h2 class="text-2xl font-semibold text-center text-gray-800 dark:text-white mb-6">Login to Your Account</h2>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white placeholder-gray-400"
                           placeholder="you@example.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Password
                    </label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white placeholder-gray-400"
                           placeholder="••••••••">
                </div>

                <div id="errorMessage" class="text-sm text-red-600 dark:text-red-400 h-4"></div>

                <div>
                    <button type="submit" id="loginButton"
                            class="w-full bg-primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-150 ease-in-out disabled:opacity-50">
                        Login
                    </button>
                </div>

                <div class="text-center">
                    <a href="#" class="text-sm text-primary hover:underline dark:text-blue-400">
                        Forgot Password?
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Supabase initialization -->
    <script src="scripts/supabase.js"></script>
    <!-- Login logic -->
    <script src="scripts/login.js" defer></script>

</body>
</html>
